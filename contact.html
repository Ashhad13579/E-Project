  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
      .logo-img {
    height: 100px;
    width: 100px;
    margin: 0px;
  }
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .contact-section {
      padding: 60px 0;
    }
    .form-control {
      background-color: #2a2a2a;
      border: none;
      color: white;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .btn-primary {
      background-color: #00e6b8;
      border: none;
    }
    .btn-primary:hover {
      background-color: #00bfa3;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      filter: grayscale(100%) contrast(120%) opacity(0.9);
    }
    .contact-info p {
      margin: 0;
    }
    .back-link {
  color: white;
  text-decoration: underline;
  font-weight: normal;
  transition: font-weight 0.2s ease;
}

.back-link:hover {
  font-weight: bold;
  text-decoration: underline;
}

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container" style="font-weight: 900; font-size: large;">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/173a2562-1c56-4cb6-b316-3125440d36a6-removebg-preview.png" alt="Logo" class="logo-img" style="position: absolute;">

        </ul>
      </div>
    </div>
  </nav>
  <section class="contact-section container">
    <h2 class="text-center mb-5">Contact Us</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <form action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="1017f9e3-99e3-4266-94ed-458300b1c073">
          <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Your Email" required>
          </div>
          <div class="mb-3">
            <textarea name="message" rows="5" class="form-control" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary px-4">Send Message</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="contact-info mb-4">
          <h5>Address</h5>
          <p>Prime Fitness Club, Main Street, Hyderabad</p>
          <h5 class="mt-3">Phone</h5>
          <p>+92 034567890</p>
          <h5 class="mt-3">Email</h5>
          <p>info@primefitness.com</p>
        </div>
      </div>
  </section>
  <div class="text-center mt-5">
    <a href="index.html" class="back-link">
